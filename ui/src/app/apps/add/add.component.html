<h1>Add application(s)</h1>
<clr-accordion>
  <clr-accordion-panel>
    <clr-accordion-title><ng-container i18n>Register one or more applications</ng-container></clr-accordion-title>
    <clr-accordion-content *clrIfExpanded>
      <app-add-register></app-add-register>
    </clr-accordion-content>
  </clr-accordion-panel>
  <clr-accordion-panel>
    <clr-accordion-title><ng-container i18n>Import application coordinates from an HTTP URI location</ng-container></clr-accordion-title>
    <clr-accordion-content *clrIfExpanded>
      <app-add-uri></app-add-uri>
    </clr-accordion-content>
  </clr-accordion-panel>
  <clr-accordion-panel>
    <clr-accordion-title><ng-container i18n>Import application coordinates from a properties file</ng-container></clr-accordion-title>
    <clr-accordion-content *clrIfExpanded>
      <app-add-props></app-add-props>
    </clr-accordion-content>
  </clr-accordion-panel>
  <clr-accordion-panel clrAccordionPanelOpen="true">
    <clr-accordion-title><ng-container i18n>Import application starters from dataflow.spring.io.</ng-container></clr-accordion-title>
    <clr-accordion-content>
      <app-add-website-starters></app-add-website-starters>
    </clr-accordion-content>
  </clr-accordion-panel>
</clr-accordion>
