<clr-vertical-nav *ngIf="(shouldProtect | async) === false" [clrVerticalNavCollapsible]="true" [clr-nav-level]="1">
  <!--  <a clrVerticalNavLink routerLink="dashboard" routerLinkActive="active">-->
  <!--    <clr-icon shape="dashboard" clrVerticalNavIcon></clr-icon>-->
  <!--    Dashboard-->
  <!--  </a>-->

  <a clrVerticalNavLink routerLink="apps" routerLinkActive="active">
    <clr-icon shape="applications" class="is-solid" clrVerticalNavIcon></clr-icon>
    <ng-container i18n>Applications</ng-container>
  </a>

  <clr-vertical-nav-group
    routerLinkActive="active"
    clrVerticalNavGroupExpanded="true"
    [appRole]="[]"
    appFeature="streams"
  >
    <clr-icon shape="cloud-scale" clrVerticalNavIcon></clr-icon>
    <ng-container i18n>Streams</ng-container>
    <clr-vertical-nav-group-children>
      <a clrVerticalNavLink routerLinkActive="active" routerLink="streams/list"> <ng-container i18n>Streams</ng-container> </a>
      <a clrVerticalNavLink routerLinkActive="active" routerLink="streams/runtime"> <ng-container i18n>Runtime</ng-container> </a>
    </clr-vertical-nav-group-children>
  </clr-vertical-nav-group>

  <clr-vertical-nav-group
    routerLinkActive="active"
    clrVerticalNavGroupExpanded="true"
    [appRole]="[]"
    appFeature="tasks"
  >
    <clr-icon shape="blocks-group" clrVerticalNavIcon></clr-icon>
    <ng-container i18n>Tasks / Jobs</ng-container>
    <clr-vertical-nav-group-children>
      <a clrVerticalNavLink routerLinkActive="active" routerLink="tasks-jobs/tasks"> <ng-container i18n>Tasks</ng-container> </a>
      <a clrVerticalNavLink routerLinkActive="active" routerLink="tasks-jobs/task-executions"> <ng-container i18n>Tasks executions</ng-container> </a>
      <a clrVerticalNavLink routerLinkActive="active" routerLink="tasks-jobs/job-executions"> <ng-container i18n>Jobs executions</ng-container> </a>
      <a
        clrVerticalNavLink
        routerLinkActive="active"
        routerLink="tasks-jobs/schedules"
        [appRole]="[]"
        appFeature="schedules"
      >
        <ng-container i18n>Schedules</ng-container>
      </a>
    </clr-vertical-nav-group-children>
  </clr-vertical-nav-group>

  <clr-vertical-nav-group routerLinkActive="active" clrVerticalNavGroupExpanded="false">
    <clr-icon shape="briefcase" clrVerticalNavIcon></clr-icon>
    <ng-container i18n>Manage</ng-container>
    <clr-vertical-nav-group-children>
      <a clrVerticalNavLink routerLinkActive="active" routerLink="manage/records"> <ng-container i18n>Audit Records</ng-container> </a>
      <a
        clrVerticalNavLink
        routerLinkActive="active"
        routerLink="manage/tools"
        [appRole]="[]"
        appFeature="streams,tasks"
      >
        <ng-container i18n>Tools</ng-container>
      </a>
    </clr-vertical-nav-group-children>
  </clr-vertical-nav-group>
</clr-vertical-nav>
