<clr-modal [(clrModalOpen)]="isOpen" *ngIf="task" [clrModalClosable]="!isRunning">
  <h3 class="modal-title"><ng-container i18n>Confirm Clean Up Execution(s)</ng-container></h3>
  <div class="modal-body" *ngIf="!isRunning && !loading && count.completed === count.all">
    <p>
      <ng-container i18n>This action will remove</ng-container> <strong>{{ count.all }} <ng-container i18n>execution(s)</ng-container></strong>. <ng-container i18n>Are you sure?</ng-container>
    </p>
  </div>
  <div class="modal-body" *ngIf="!isRunning && !loading && count.completed !== count.all">
    <p style="padding-bottom: 8px"><ng-container i18n>Please, selected the status of the execution to remove:</ng-container></p>
    <clr-radio-wrapper>
      <input type="radio" clrRadio [(ngModel)]="status" value="all" name="options" />
      <label><ng-container i18n>All the</ng-container> {{ count.all }} <ng-container i18n>execution(s)</ng-container></label>
    </clr-radio-wrapper>
    <clr-radio-wrapper>
      <input type="radio" clrRadio [(ngModel)]="status" value="completed" name="options" />
      <label>{{ count.completed }} <ng-container i18n>execution(s) completed</ng-container></label>
    </clr-radio-wrapper>
  </div>
  <div class="modal-body" *ngIf="isRunning">
    <clr-spinner clrInline clrSmall></clr-spinner>
    <ng-container i18n>Removing data...</ng-container>
  </div>
  <div class="modal-body" *ngIf="loading">
    <clr-spinner clrInline clrSmall></clr-spinner>
    <ng-container i18n>Loading...</ng-container>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-outline"
            (click)="isOpen = false"
            [disabled]="isRunning"
            i18n>
      Cancel
    </button>
    <button id="btn-stop"
            type="button"
            class="btn btn-danger"
            (click)="clean()"
            [disabled]="isRunning"
            >
      <span><ng-container i18n>Clean up Execution(s)</ng-container></span>
    </button>
  </div>
</clr-modal>
