<clr-modal [(clrModalOpen)]="isOpen" *ngIf="execution" [clrModalClosable]="!isRunning">
  <h3 class="modal-title"><ng-container i18n>Confirm Stop Task Execution</ng-container></h3>
  <div class="modal-body" *ngIf="!isRunning">
    <p>
      <ng-container i18n>This action will stop the task execution</ng-container> <strong>{{ execution.executionId }}</strong> <ng-container i18n>(task</ng-container>
      <strong>{{ execution.taskName }}</strong
      ><ng-container i18n>). Are you sure?</ng-container>
    </p>
  </div>
  <div class="modal-body" *ngIf="isRunning">
    <clr-spinner clrInline clrSmall></clr-spinner>
    <ng-container i18n>Stopping task execution...</ng-container>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-outline"
            (click)="isOpen = false"
            [disabled]="isRunning"
            i18n>
      Cancel
    </button>
    <button id="btn-stop"
            type="button"
            class="btn btn-primary"
            (click)="stop()"
            [disabled]="isRunning"
            i18n>
      Stop Task Execution(s)
    </button>
  </div>
</clr-modal>
