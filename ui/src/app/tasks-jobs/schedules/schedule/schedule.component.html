<h1>
  Schedule <strong>{{ schedule?.name }}</strong>
</h1>

<div class="datagrid-action-bar">
  <button type="button"
          class="btn btn-sm btn-secondary"
          (click)="detailsTask()"
          i18n>
    Task details
  </button>
  <button type="button"
          class="btn btn-sm btn-outline-danger"
          (click)="destroy()"
          i18n>
    Delete schedule
  </button>
</div>

<div *ngIf="!isLoading">
  <div class="clr-row">
    <div class="clr-col-lg-6 clr-col-md-12 clr-col-12">
      <app-view-card titleModal="Information" keyContext="schedule" name="{{ schedule.name }}" id="info">
        <ng-template>
          <div class="block card-block-keyvalue">
            <div class="row">
              <div class="key"><ng-container i18n>Name</ng-container></div>
              <div class="value">{{ schedule.name }}</div>
            </div>
            <div class="row">
              <div class="key"><ng-container i18n>Task name</ng-container></div>
              <div class="value">
                <a [routerLink]="'/tasks-jobs/tasks/' + schedule.taskName">{{ schedule.taskName }}</a>
              </div>
            </div>
            <div class="row">
              <div class="key"><ng-container i18n>Platform</ng-container></div>
              <div class="value">{{ schedule.platform || 'N/A' }}</div>
            </div>
            <div class="row">
              <div class="key"><ng-container i18n>Cron Expr.</ng-container></div>
              <div class="value">{{ schedule.cronExpression || 'N/A' }}</div>
            </div>
          </div>
        </ng-template>
      </app-view-card>
    </div>

    <div class="clr-col-lg-6 clr-col-md-12 clr-col-12">
      <app-view-card titleModal="Task Information" keyContext="schedule" name="{{ schedule.name }}" id="task">
        <ng-template>
          <div class="block card-block-keyvalue">
            <div class="row">
              <div class="key"><ng-container i18n>Name</ng-container></div>
              <div class="value">
                <a [routerLink]="'/tasks-jobs/tasks/' + task.name">{{ task.name }}</a>
              </div>
            </div>
            <div class="row">
              <div class="key"><ng-container i18n>Definition</ng-container></div>
              <div class="value">
                <span class="dsl-text">{{ task.dslText }}</span>
              </div>
            </div>
            <div class="row">
              <div class="key"><ng-container i18n>Status</ng-container></div>
              <div class="value">
                <span class="{{ task.labelStatusClass() }}">{{ task.status }}</span>
              </div>
            </div>
          </div>
        </ng-template>
      </app-view-card>
    </div>
  </div>
</div>

<div *ngIf="isLoading" style="padding: 1rem 0">
  <clr-spinner clrInline clrSmall></clr-spinner>
  <ng-container i18n>Loading schedule...</ng-container>
</div>

<app-schedule-destroy #destroyModal (onDestroyed)="back()"></app-schedule-destroy>
