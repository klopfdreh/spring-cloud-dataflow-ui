<h1><ng-container i18n>Welcome on Spring Cloud Data Flow UI</ng-container></h1>

<div class="dashboard">
  <div>
    <h2>Activity</h2>
    <div class="clr-row">
      <div class="clr-col-6">
        <div class="card">
          <div class="card-header"><ng-container i18n>Latest 7 days</ng-container></div>
          <div class="card-block">
            <div class="card-title"><ng-container i18n>Block</ng-container></div>
          </div>
        </div>
      </div>
      <div class="clr-col-6">
        <div class="card">
          <div class="card-header"><ng-container i18n>Latest 30 days</ng-container></div>
          <div class="card-block">
            <div class="card-title"><ng-container i18n>Block</ng-container></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr />

  <div>
    <h2>Statistics</h2>
    <div class="clr-row">
      <div class="clr-col-4">
        <div class="card">
          <div class="card-header"><ng-container i18n>Applications</ng-container></div>
          <div class="card-block">
            <div class="card-title"><ng-container i18n>Block</ng-container></div>
          </div>
        </div>
      </div>
      <div class="clr-col-4">
        <div class="card">
          <div class="card-header"><ng-container i18n>Streams</ng-container></div>
          <div class="card-block">
            <div class="card-title"><ng-container i18n>Block</ng-container></div>
          </div>
        </div>
      </div>
      <div class="clr-col-4">
        <div class="card">
          <div class="card-header"><ng-container i18n>Tasks</ng-container></div>
          <div class="card-block">
            <div class="card-title"><ng-container i18n>Block</ng-container></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
