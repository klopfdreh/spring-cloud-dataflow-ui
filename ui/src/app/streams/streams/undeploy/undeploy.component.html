<clr-modal [(clrModalOpen)]="isOpen" *ngIf="streams" [clrModalClosable]="!isRunning">
  <h3 *ngIf="streams?.length === 1" class="modal-title"><ng-container i18n>Confirm Undeploy Stream</ng-container></h3>
  <h3 *ngIf="streams?.length > 1" class="modal-title"><ng-container i18n>Confirm Undeploy Streams</ng-container></h3>
  <div class="modal-body" *ngIf="streams.length === 1 && !isRunning">
    <ng-container i18n>This action will undeploy the stream</ng-container> <strong>{{ streams[0].name }}</strong
    >. <ng-container i18n>Are you sure?</ng-container>
  </div>
  <div class="modal-body" *ngIf="streams?.length > 1 && !isRunning">
    <ng-container i18n>This action will undeploy the</ng-container> <strong>{{ streams.length }} <ng-container i18n>stream definitions</ng-container></strong> <ng-container i18n>listed below. Are you sure?</ng-container>
    <br />
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="left"><ng-container i18n>Name</ng-container></th>
          <th class="left"><ng-container i18n>Definition</ng-container></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stream of streams">
          <td class="left">
            <strong class="text-truncate" style="max-width: 230px">{{ stream.name }}</strong>
          </td>
          <td class="left">
            <span class="dsl-text dsl-truncate" style="max-width: 200px">
              <app-stream-dsl [dsl]="stream.dslText" [expandable]="false"></app-stream-dsl>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-body" *ngIf="isRunning">
    <clr-spinner clrInline clrSmall></clr-spinner>
    <ng-container i18n>Undeploying stream(s) ...</ng-container>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-outline"
            (click)="isOpen = false"
            [disabled]="isRunning"
            i18n>
      Cancel
    </button>
    <button type="button"
            class="btn btn-primary"
            (click)="unregister()"
            [disabled]="isRunning">
      <span *ngIf="streams.length === 1"><ng-container i18n>Undeploy the stream</ng-container></span>
      <span *ngIf="streams.length > 1"><ng-container i18n>Undeploy the streams</ng-container></span>
    </button>
  </div>
</clr-modal>
