<div *ngIf="loggedinUser$ | async as user; else logIn" class="header-actions">
  <clr-dropdown>
    <button class="nav-text nav-icon-text" clrDropdownTrigger aria-label="open user profile">
      {{ user }}
      <clr-icon shape="caret down"></clr-icon>
    </button>
    <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
      <a (click)="logout()" clrDropdownItem><ng-container i18n>Log out</ng-container></a>
    </clr-dropdown-menu>
  </clr-dropdown>
</div>

<ng-template #logIn>
  <div>
    <a href="{{ baseApiUrl }}login" class="nav-link nav-icon-text"><ng-container i18n> Log In </ng-container></a>
  </div>
</ng-template>
